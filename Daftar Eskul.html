<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Estrakurikuler - SMA Putra Nirmala</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: aliceblue;
        }

        /* Bagian header*/
        header {
            background-color: rgb(43, 55, 226);
            color: aliceblue;
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
            padding: 15px 0;
        }

        nav a {
            color:aliceblue;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Konten utama*/
        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .content-box {
            background-color: aliceblue;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            padding: 30px;
        }

        h2 {
            color:rgb(20, 105, 180);
            text-align: center;
        }

        /* Daftar Estrakurikuler */
        .eskul-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .eskul-item {
            background-color: aliceblue;
            border-radius: 10px;
            text-align: center;
        }

        .eskul-itemhover {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: blue;
        }
